name: CI

on:
  push:
    branches: [main, master]

jobs:
  lint:
    name: 🧹 Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./hackhunt-frontend

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: npm install
      - run: npm run lint

  typecheck:
    name: 🧠 Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./hackhunt-frontend

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: npm install
      - run: npx tsc --noEmit

  build:
    name: 🛠️ Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    defaults:
      run:
        working-directory: ./hackhunt-frontend

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📁 Create .env.local
        run: echo "MONGO_URI=${{ secrets.MONGO_URI }}" > .env.local

      - run: npm install
      - run: npm run build
