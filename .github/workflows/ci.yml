name: CI

on:
  push:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: npm install
        working-directory: ./hackhunt-frontend

      - name: 🔨 Build the project
        run: npm run build
        working-directory: ./hackhunt-frontend
