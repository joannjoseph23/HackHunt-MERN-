<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HackHunt Hackathons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }

    h1 {
      color: #222;
      text-align: center;
    }

    #filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .hackathon {
      background: white;
      padding: 20px;
      margin: 10px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      position: relative;
    }

    input, select, button {
      padding: 8px;
    }

    .countdown {
      font-size: 0.9em;
      color: #555;
      margin-top: 5px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      z-index: 10;
      max-width: 400px;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9;
    }

    .close {
      float: right;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>HackHunt Hackathons</h1>
  <div id="welcome"></div>

  <div id="filters">
    <input type="text" id="search" placeholder="Search..." oninput="fetchHackathons()" />
    <input type="date" id="filter-date" onchange="fetchHackathons()" />
    <select id="filter-location" onchange="fetchHackathons()">
      <option value="">All Locations</option>
      <option value="Delhi">Delhi</option>
      <option value="Mumbai">Mumbai</option>
      <option value="Chennai">Chennai</option>
    </select>
  </div>

  <div id="hackathon-list"></div>

  <!-- Modal for detailed view -->
  <div class="overlay" id="modal-overlay"></div>
  <div class="modal" id="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div id="modal-content"></div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      window.location.href = 'login.html';
    } else {
      document.getElementById('welcome').innerHTML = `<p>Welcome, <strong>${user.name}</strong>!</p>`;
    }

    const BACKEND_URL = 'https://hackhunt.onrender.com';

    function calculateCountdown(dateStr) {
      const today = new Date();
      const eventDate = new Date(dateStr);
      const diff = eventDate - today;
      const daysLeft = Math.ceil(diff / (1000 * 60 * 60 * 24));
      return daysLeft >= 0 ? `‚è∞ ${daysLeft} day(s) remaining` : 'üö´ Event Passed';
    }

    async function fetchHackathons() {
      const res = await fetch(`${BACKEND_URL}/api/hackathons`);
      const data = await res.json();

      const searchTerm = document.getElementById('search').value.toLowerCase();
      const filterDate = document.getElementById('filter-date').value;
      const locationFilter = document.getElementById('filter-location').value;

      const list = document.getElementById('hackathon-list');
      list.innerHTML = '';

      const filtered = data
        .filter(h => h.name.toLowerCase().includes(searchTerm))
        .filter(h => !filterDate || h.date === filterDate)
        .filter(h => !locationFilter || h.location === locationFilter);

      if (filtered.length === 0) {
        list.innerHTML = '<p>No hackathons found.</p>';
        return;
      }

      filtered.forEach(h => {
        const div = document.createElement('div');
        div.className = 'hackathon';
        const countdown = calculateCountdown(h.date);

        div.innerHTML = `
          <strong>${h.name}</strong><br/>
          Date: ${h.date}<br/>
          Location: ${h.location}<br/>
          <div class="countdown">${countdown}</div>
          <a href="${h.link}" target="_blank">Register</a><br/>
          <button onclick="copyLink('${h.link}')">üìã Copy Link</button>
          <button onclick='showModal(${JSON.stringify(h)})'>üîç More Info</button>
        `;

        list.appendChild(div);
      });
    }

    function copyLink(link) {
      navigator.clipboard.writeText(link).then(() => {
        alert("Registration link copied!");
      });
    }

    function showModal(hackathon) {
      const content = `
        <h2>${hackathon.name}</h2>
        <p><strong>Date:</strong> ${hackathon.date}</p>
        <p><strong>Location:</strong> ${hackathon.location}</p>
        <p><a href="${hackathon.link}" target="_blank">Registration Link</a></p>
      `;
      document.getElementById('modal-content').innerHTML = content;
      document.getElementById('modal').style.display = 'block';
      document.getElementById('modal-overlay').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('modal-overlay').style.display = 'none';
    }

    fetchHackathons();
  </script>
</body>
</html>
