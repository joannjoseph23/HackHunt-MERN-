<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HackHunt Frontend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }

    h1 {
      color: #222;
      text-align: center;
      margin-bottom: 40px;
    }

    #filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .hackathon {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      transition: transform 0.2s;
    }

    .hackathon:hover {
      transform: scale(1.02);
    }

    input, select, button {
      margin-top: 5px;
      padding: 5px;
    }

    #modal {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-width: 90%;
      z-index: 999;
    }

    #modal-content {
      margin-top: 10px;
    }

    #modal span {
      float: right;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>HackHunt Hackathons</h1>
  <div id="Welcome"></div>

  <div id="filters">
    <input type="text" id="search" placeholder="Search by name..." oninput="fetchHackathons()" />
    <input type="date" id="filter-date" onchange="fetchHackathons()" />
    <select id="filter-location" onchange="fetchHackathons()">
      <option value="">All Locations</option>
      <option value="Delhi">Delhi</option>
      <option value="Chennai">Chennai</option>
    </select>
  </div>

  <div id="hackathon-list"></div>

  <!-- Modal for Details -->
  <div id="modal">
    <span onclick="closeModal()">‚ùå</span>
    <div id="modal-content"></div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      window.location.href = 'login.html';
    } else {
      document.getElementById('welcome').innerHTML = `<p>Welcome, <strong>${user.name}</strong>!</p>`;
    }

    const BACKEND_URL = 'https://hackhunt.onrender.com';

    async function fetchHackathons() {
      const res = await fetch(`${BACKEND_URL}/api/hackathons`);
      const data = await res.json();

      const searchTerm = document.getElementById('search').value.toLowerCase();
      const filterDate = document.getElementById('filter-date').value;
      const locationFilter = document.getElementById('filter-location').value;

      const list = document.getElementById('hackathon-list');
      list.innerHTML = '';

      const filtered = data
        .filter(h => h.name.toLowerCase().includes(searchTerm))
        .filter(h => !filterDate || h.date === filterDate)
        .filter(h => !locationFilter || h.location === locationFilter);

      if (filtered.length === 0) {
        list.innerHTML = '<p>No hackathons found.</p>';
        return;
      }

      filtered.forEach(h => {
        const daysLeft = Math.ceil((new Date(h.date) - new Date()) / (1000 * 60 * 60 * 24));
        const countdownText = daysLeft > 0 ? `${daysLeft} days left` : 'Today or Past!';

        const div = document.createElement('div');
        div.className = 'hackathon';
        div.innerHTML = `
          <strong>${h.name}</strong> <span style="color: green;">(${countdownText})</span><br>
          Location: ${h.location}<br>
          Date: ${h.date}<br>
          <a href="${h.registrationLink}" target="_blank">Register</a><br>
          <label>Reminder Time: <input type="datetime-local" id="reminder-${h.id}" /></label><br>
          <button onclick="setReminder('${h.id}')">Set Reminder</button>
          <button onclick="showDetails(${h.id}, '${h.name}', '${h.date}', '${h.location}', '${h.registrationLink}')">Details</button>
          <div id="result-${h.id}"></div>
        `;
        list.appendChild(div);
      });
    }

    async function setReminder(hackathonId) {
      const input = document.getElementById(`reminder-${hackathonId}`);
      const time = input.value;
      const result = document.getElementById(`result-${hackathonId}`);

      if (!time) {
        result.textContent = 'Please enter a reminder time.';
        return;
      }

      const res = await fetch(`${BACKEND_URL}/api/reminders`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          userId: 'demo-user',
          hackathonId: parseInt(hackathonId),
          reminderTime: new Date(time).toISOString()
        })
      });

      if (res.ok) {
        result.textContent = 'Reminder set!';
      } else {
        result.textContent = 'Failed to set reminder.';
      }
    }

    function showDetails(id, name, date, location, link) {
      const modal = document.getElementById('modal');
      const content = document.getElementById('modal-content');
      content.innerHTML = `
        <h2>${name}</h2>
        <p><strong>Date:</strong> ${date}</p>
        <p><strong>Location:</strong> ${location}</p>
        <p><a href="${link}" target="_blank">Registration Link</a></p>
      `;
      modal.style.display = 'block';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    fetchHackathons();
  </script>

</body>
</html>
