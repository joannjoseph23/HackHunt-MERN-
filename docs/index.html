<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HackHunt Frontend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }

    h1 {
      color: #222;
      text-align: center;
      margin-bottom: 40px;
    }

    #filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .hackathon {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      transition: transform 0.2s;
    }

    .hackathon:hover {
      transform: scale(1.02);
    }

    input, button {
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>HackHunt Hackathons</h1>
  
  <div id="filters">
    <input type="text" id="search" placeholder="Search by name..." oninput="fetchHackathons()" />
    <input type="date" id="filter-date" onchange="fetchHackathons()" />
  </div>

  <div id="hackathon-list"></div>

  <script>
    const BACKEND_URL = 'https://hackhunt.onrender.com'; // Replace this

    async function fetchHackathons() {
      const res = await fetch(`${BACKEND_URL}/api/hackathons`);
      const data = await res.json();

      const searchTerm = document.getElementById('search').value.toLowerCase();
      const filterDate = document.getElementById('filter-date').value;

      const list = document.getElementById('hackathon-list');
      list.innerHTML = '';

      const filtered = data
        .filter(h => h.name.toLowerCase().includes(searchTerm))
        .filter(h => !filterDate || h.date === filterDate);

      if (filtered.length === 0) {
        list.innerHTML = '<p>No hackathons found.</p>';
        return;
      }

      filtered.forEach(h => {
        const div = document.createElement('div');
        div.className = 'hackathon';
        div.innerHTML = `
          <strong>${h.name}</strong><br>
          Date: ${h.date}<br>
          <a href="${h.registrationLink}" target="_blank">Register</a><br>
          <label>Reminder Time: <input type="datetime-local" id="reminder-${h.id}" /></label><br>
          <button onclick="setReminder('${h.id}')">Set Reminder</button>
          <div id="result-${h.id}"></div>
        `;
        list.appendChild(div);
      });
    }

    async function setReminder(hackathonId) {
      const input = document.getElementById(`reminder-${hackathonId}`);
      const time = input.value;
      const result = document.getElementById(`result-${hackathonId}`);

      if (!time) {
        result.textContent = 'Please enter a reminder time.';
        return;
      }

      const res = await fetch(`${BACKEND_URL}/api/reminders`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          userId: 'demo-user',
          hackathonId: parseInt(hackathonId),
          reminderTime: new Date(time).toISOString()
        })
      });

      if (res.ok) {
        result.textContent = 'Reminder set!';
      } else {
        result.textContent = 'Failed to set reminder.';
      }
    }

    fetchHackathons();
  </script>

</body>
</html>
